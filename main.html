<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<table border="1">
		<thead>
			<tr>
				<th>Roll No</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Priyanshu</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Aman</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Nitya</td>
			</tr>
		</tbody>
	</table>
	<h1>List of medias</h1>
	<ol>
		<li><img src="https://picsum.photos/id/123/200/300" alt="water image"></li>
		<li>
			<video controls>
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="mp4">
			</video>
		</li>
		<li>
			<audio controls>
				<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
			</audio>
		</li>
	</ol>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
